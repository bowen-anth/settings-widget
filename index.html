<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings Widget</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="card">
      <h1>Customize Your Widget</h1>
      <form action="" id="form">
        <div class="radio-container">
          <input type="radio" name="display" id="display-contact" /><label
            for="display-contact"
            >Display Contact Button</label
          >
        </div>
        <div class="radio-container">
          <input type="radio" name="display" id="hide-email" /><label
            for="hide-email"
            >Hide Email Address</label
          >
        </div>
        <div class="radio-container">
          <input type="radio" name="display" id="display-publish" /><label
            for="display-publish"
            >Display Publish Button</label
          >
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="checkbox-notifications" /><label
            for="checkbox-notifications"
            >Turn on in-app notifications.</label
          >
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="offers" /><label for="offers"
            >Receive weekly newsletters and other offers.</label
          >
        </div>
        <div class="button-container"><button class="button">Save</button></div>
      </form>
    </div>
  </body>
</html>
